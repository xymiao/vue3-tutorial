<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if 指令 基础用法</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="hello-vue" v-cloak>
      <div>v-if 用法 - {{ showContent }}</div>
      <div v-if="showContent">{{ message }}</div>
      <div v-if="!showContent">我隐藏了</div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            showContent: true,
            message: "当条件为真的时候， 我才会显示出来!!",
          };
        },
        created() {
          setInterval(() => {
            this.showContent = !this.showContent;
          }, 3000);
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
