<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text 指令</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="hello-vue">
     显示数据
    <span v-text="message"></span> <br/>
    <div v-text="user.userName"></div>
    <div v-text="list[0].id"></div>
    <div v-text="user.userNo == '1000' ? '管理员' : '普通会员'"></div>
    <div v-text="message = '赋值可行?'"></div>
    <div v-text="new Date().getYear() + 1900"></div>
    <div>
        当前： {{ new Date().getYear() + 1900 }}年
    </div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            message: "我是指令显示出来的!!",
            user: {"userNo": '1000', "userName": "苗子说全栈"},
            list: [{id: '1'}, {id: '2'}],
          };
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
</body>
</html>
