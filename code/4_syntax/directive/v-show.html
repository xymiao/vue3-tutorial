<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-show 指令</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="hello-vue">
      <button v-on:click="showFlag = !showFlag">显示/隐藏内容</button>
      <div v-show="showFlag">显示数据： {{message}}
      </div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            showFlag: false,
            message: "我会根据 showFlag 的状态， 隐藏或显示内容!!",
          };
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
