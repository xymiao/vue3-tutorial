<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 内联语句</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="hello-vue">
      <div>事件处理</div>
      <button v-on:click="sayHello('全面的', $event)">打个招呼</button> &nbsp;&nbsp;
      <button @click="sayHello('简单的', $event)">简写打个招呼</button>
      <div>{{ message }}</div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            message: "",
          };
        },
        methods: {
          sayHello(name, event) {
            this.message = name + "hello world !!";
            console.log(event);
          },
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
