<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js self 修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="hello-vue">
      <div>self 修饰符</div>
      <div @click="showLog(1)" @click.capture="showLog('c' + 1)">
        <div @click="showLog(2)" @click.capture="showLog('c' + 2)">
          <div @click="showLog(3)" @click.capture="showLog('c' + 3)">
            <a @click="showLog(4)" @click.capture="showLog('c' + 4)"
              >无 self 修饰符</a>
          </div>
        </div>
      </div>
      <div @click="showLog(1)" @click.capture="showLog('c' + 1)">
        <div @click="showLog(2)" @click.capture.self="showLog('c' + 2)">
          <div @click.self="showLog(3)" @click.capture="showLog('c' + 3)">
            <a @click.self="showLog(4)" @click.capture="showLog('c' + 4)"
              >有 self 修饰符</a>
          </div>
        </div>
      </div>
      <div>{{ message }}</div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            message: "",
          };
        },
        methods: {
          showLog(level) {
            this.message += level + "  ";
          },
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
