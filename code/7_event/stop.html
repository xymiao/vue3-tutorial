<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 用户管理</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="hello-vue">
      <div>stop 修饰符和 capture 修饰符</div>
      <div @click="showUser(1)" >
          用户信息内容 &nbsp;&nbsp;
          <span @click.stop="del(1)" style="color: red;">删除</span>
      </div>
      <div>{{ message }}</div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            message: "",
          };
        },
        methods: {
          showUser(id) {
            this.message  +=  "显示用户的信息： " + id ;
          },
          del(id){
            this.message  +=  "删除了用户信息： " + id ;
          }
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
