<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js stop 和 capture 修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="hello-vue">
      <div>stop 修饰符和 capture 修饰符</div>
      <div @click="showLog(1)"  @click.capture="showLog('c' + 1)">
        <div @click="showLog(2)"  @click.capture="showLog('c' + 2)">
          <div @click="showLog(3)"  @click.capture="showLog('c' + 3)">
            <button @click="showLog(4)"   @click.capture="showLog('c' + 4)">不包含.stop修饰符</button>
          </div>
        </div>
      </div>

      <div @click="showLog(1)"  @click.capture="showLog('c' + 1)">
        <div @click="showLog(2)"  @click.capture="showLog('c' + 2)">
          <div @click="showLog(3)"  @click.capture.stop="showLog('c' + 3)">
            <button @click="showLog(4)"   @click.capture="showLog('c' + 4)">capture.stop修饰符</button>
          </div>
        </div>
      </div>

      <div @click="showLog(1)"  @click.capture="showLog('c' + 1)">
        <div @click="showLog(2)"  @click.capture="showLog('c' + 2)">
          <div @click.stop="showLog(3)"  @click.capture="showLog('c' + 3)">
            <button @click="showLog(4)"   @click.capture="showLog('c' + 4)">.stop修饰符</button>
          </div>
        </div>
      </div>

      <div>{{ message }}</div>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            message: "",
          };
        },
        methods: {
          showLog(level) {
            this.message  += level + "  ";
          },
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
