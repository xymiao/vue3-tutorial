<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>v-for 指令 数组改变视图的方法</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      table {
        border-spacing: 0;
      }
      td {
        padding: 5px;
        border: 1px #ccc solid;
      }
    </style>
  </head>
  <body>
    <div id="hello-vue">
      <div>
        <button  @click="userList.push({userId: ++index, userName: 'push()', score: 0, role: '1'})">
          push()
        </button>
        <button @click="userList.pop()">pop()</button>
        <button @click="userList.shift()">shift()</button>
        <button @click="userList.unshift({userId: ++index, userName: 'unshift()', score: 0, role: '1'})">
          unshift()
        </button>
        <button @click="userList.splice(0, 1)">splice()</button>
        <button @click="userList.sort(function(a, b){return a.userId - b.userId;})" >
          sort()
        </button>
        <button @click="userList.reverse()">reverse()</button>
      </div>
      <table>
        <tr v-for="user in userList" :key="user.userId">
          <td>{{user.userId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.score}}</td>
          <td>{{user.role}}</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      const HelloVueApp = {
        data() {
          return {
            index: 0,
            userList: [
              { userId: "10001", userName: "张三", score: 1000, role: "1" },
            ],
          };
        },
      };
      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
