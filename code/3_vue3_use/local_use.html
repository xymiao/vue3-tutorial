<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>本地引用JavaScript文件的使用方式</title>
    <script src="vuejs/vue.global.js"></script>
    <style>
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <div id="hello-vue" class="demo">{{ message }}</div>

    <script>
      const HelloVueApp = {
        data() {
          return {
            message:
              "本地引用了JavaScript文件进行使用！",
          };
        },
      };

      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
