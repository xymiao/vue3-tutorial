<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDN的使用方式</title>
    <script src="https://unpkg.com/vue@3.2.12/dist/vue.global.js"></script>
    <!-- 指定版本的方式 https://unpkg.com/vue@3.2.12/dist/vue.global.js -->
    <style>
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <div id="hello-vue" class="demo">{{ message }}</div>

    <script>
      const HelloVueApp = {
        data() {
          return {
            message:
              "对于开发的时候我们可以使用这种方式，" +
              "在生产环境中， 最好的方式指定版本号， " +
              "以防版本的变更， 引来的不可预测的破坏和问题!!",
          };
        },
      };

      Vue.createApp(HelloVueApp).mount("#hello-vue");
    </script>
  </body>
</html>
