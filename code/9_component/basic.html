<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 组件的基本使用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="components-basic">
      <div>组件的基本使用</div>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>
    <script type="text/javascript">
      // 创建一个Vue 应用
      const app = Vue.createApp({});
      console.log(app);

      // 定义一个名为 button-counter 的新全局组件
      app.component("button-counter", {
        data() {
          return {
            count: 0,
          };
        },
        template: `
            <button @click="count++">
            你点击按钮 {{ count }} 次.
            </button>`,
      });

      app.mount("#components-basic");
    </script>
  </body>
</html>
