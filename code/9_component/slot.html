<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 组件 slot 使用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .demo-alert-box {
        padding: 10px 20px;
        background: #f3beb8;
        border: 1px solid #f09898;
      }
    </style>
  </head>
  <body>
    <div id="slot-app">
      <alert-box> 当前操作出现了问题。 </alert-box>
    </div>
    <script type="text/javascript">
      const app = Vue.createApp({});
      app.component("alert-box", {
        template: `
        <div class="demo-alert-box">
          <strong>错误!</strong>
          <slot></slot>
        </div>
        `,
      });
      app.mount("#slot-app");
    </script>
  </body>
</html>
