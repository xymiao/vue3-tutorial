<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 组件 v-model 使用</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="custom-app">
      <custom-input v-model:title="searchText"></custom-input>
       {{searchText}}
    </div>
    <script type="text/javascript">
      const CustomApp = {
        data() {
          return {
            searchText: "",
          };
        },
      };
      const app = Vue.createApp(CustomApp);
      app.component("custom-input", {
        props: ["title"],
        emits: ["update:title"],
        template: `
          可以传递：<input
          :value="title"
          @input="$emit('update:title', $event.target.value)"/>
        `,
      });
      app.mount("#custom-app");
    </script>
  </body>
</html>
