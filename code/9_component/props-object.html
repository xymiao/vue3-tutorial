<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 组件 props 使用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="components-blog">
      <div>组件 props 使用</div>
      <blog-post :post="{title:'Vue.js 的学习指南', likes: '20',
       isPublished: false}"  ></blog-post>
      <blog-post :post="post2" ></blog-post>
    </div>
    <script type="text/javascript">
      const PostApp = {
        data() {
          return {
            post2: {title: 'Vue.js 的学习指南 我是来自 data', likes: '30', isPublished: true},
          };
        },
      };
      // 创建一个Vue 应用
      const app = Vue.createApp(PostApp);
      app.component("blog-post", {
        props: ['post'],
        template: `
          <h1>{{ post.title }}  &nbsp;&nbsp;点赞：
            {{post.likes == null ? '0' : post.likes}}</h1>  
            <p>发布：{{post.isPublished ? '已发布':'未发布'}}</p> 
        `,
      });
      app.mount("#components-blog");
    </script>
  </body>
</html>
