<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 组件 props 使用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <div id="components-blog">
      <div>组件 props 使用</div>
      <blog-post title="Vue.js 的学习指南"></blog-post>
      <blog-post title="Vue.js 组件学习"></blog-post>
      <blog-post title="Vue.js 的 props 使用"></blog-post>
    </div>
    <script type="text/javascript">
      // 创建一个Vue 应用
      const app = Vue.createApp({});
      console.log(app);

      // 定义一个名为 button-counter 的新全局组件
      app.component("blog-post", {
        props: ['title'],
        template: `
          <h1>{{ title }}</h1>   
        `,
      });

      app.mount("#components-blog");
    </script>
  </body>
</html>
